        <title>Sign In</title>

    <body>
        <div class="flex-container">
          <div class="first-block">
            <form id="first-form" action="">
                <h1>Welcome back</h2>
                <p id="first-para">welcome back! Please enter your details.</p>
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password"><b>Password</b></label>
                <div id="pass-div">
                  <input type="password" id="password" placeholder="********" required>
                  <span class="material-icons">visibility</span>
                </div> <br>
                <input type="checkbox" id="checkbox" name="checkbox" value="remember-me">
                <label id="checkbox-tag" for="checkbox"><b>Remember me</b></label>
                <span id="pass-link"><a href="default.html"><b>Forgot password</b></a></span>
                <button type="submit" id="sign-in">Sign in</button>
                <button type="submit" id="google"><img src="g logo.png" alt="logo"><b>Sign in with Google</b></button><br>
                <p id="sign-up">Don't have an account? <a href="default.html"><span><b>Sign up for free</b></span></a></p>
            </form>
          </div>
          <div class="first-block" id="image-block">
            <div class="trans-box">
                <p id="author-note">"We've been using all the latest <br>
                    knowledge and applications <br>
                    to improve our skills everyday"
                </p>
                <span id="name-tag">Gloria Johnson</span><br> <br>
                <span id="founder-tag">Founder CEO <br> Web Design Agency</span>
                <div id="icons">
                  <i class="material-icons">star</i>
                  <i class="material-icons">star</i>
                  <i class="material-icons">star</i>
                  <i class="material-icons">star</i>
                  <i class="material-icons">star</i>
                </div> 
               
                  <i class="fa fa-arrow-circle-left" id="arrow"></i>
                  <i class="fa fa-arrow-circle-right" id="rightarrow"></i>
                </div>
            </div>
          </div>
        </div>
